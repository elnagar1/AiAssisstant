<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Scripts - Test Analyst AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <style>
        body { background: #f7f9fc; }
        .container { padding-top: 30px; padding-bottom: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; border-radius: 15px 15px 0 0 !important; text-align: center; padding: 20px; }
        pre { border-radius: 10px; }
        .code-container { position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="langDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-globe fa-lg me-2"></i>
                    <span id="currentLangLabel">EN</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                    <li><a class="dropdown-item lang-option" href="#" data-lang="en"><i class="fa-solid fa-language me-2"></i> English</a></li>
                    <li><a class="dropdown-item lang-option" href="#" data-lang="ar"><i class="fa-solid fa-language me-2"></i> العربية</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="fas fa-code"></i> Generated Automation Code</h2>
                        <p class="mb-0 mt-1">Java Selenium (TestNG, POM)</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0"><i class="fas fa-file-code"></i> Test Class</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyBlock('testCode')"><i class="fas fa-copy"></i> Copy</button>
                                <button class="btn btn-sm btn-outline-primary" onclick="downloadBlock('testCode','GeneratedTest.java')"><i class="fas fa-download"></i> Download</button>
                            </div>
                        </div>
                        <div class="code-container">
                            <pre class="language-java"><code id="testCode"></code></pre>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0"><i class="fas fa-file-code"></i> Page Class</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyBlock('pageCode')"><i class="fas fa-copy"></i> Copy</button>
                                <button class="btn btn-sm btn-outline-primary" onclick="downloadBlock('pageCode','GeneratedPage.java')"><i class="fas fa-download"></i> Download</button>
                            </div>
                        </div>
                        <div class="code-container">
                            <pre class="language-java"><code id="pageCode"></code></pre>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="/" class="btn btn-success"><i class="fas fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const full = /*[[${automationCode}]]*/ "";
        function extractJavaBlocks(md) {
            const blocks = [];
            if (!md) return blocks;
            const re = /```java\n([\s\S]*?)\n```/g;
            let m; while ((m = re.exec(md)) !== null) { blocks.push(m[1]); }
            return blocks;
        }
        function setCode(id, code) { const el = document.getElementById(id); el.textContent = code || ''; Prism.highlightElement(el); }
        function copyBlock(id) { const code = document.getElementById(id).textContent; navigator.clipboard.writeText(code); }
        function downloadBlock(id, filename) { const code = document.getElementById(id).textContent; const blob = new Blob([code], { type: 'text/plain' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = filename; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
        document.addEventListener('DOMContentLoaded', function() {
            const blocks = extractJavaBlocks(full);
            setCode('testCode', blocks[0] || '');
            setCode('pageCode', blocks[1] || '');
        });
    </script>
    <script>
        function setLangUI(lang) {
            document.documentElement.lang = lang === 'ar' ? 'ar' : 'en';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('currentLangLabel').textContent = lang === 'ar' ? 'AR' : 'EN';
            if (typeof applyPerfLang === 'function') applyPerfLang(lang);
            if (typeof applyLanguage === 'function') applyLanguage(lang);
            if (typeof applyLang === 'function') applyLang(lang);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('siteLang') || 'en';
            setLangUI(savedLang);
            document.querySelectorAll('.lang-option').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    localStorage.setItem('siteLang', lang);
                    setLangUI(lang);
                });
            });
        });
    </script>
</body>
</html>
