<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Scripts - Test Analyst AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <style>
        body { background: #f7f9fc; }
        .container { padding-top: 30px; padding-bottom: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; border-radius: 15px 15px 0 0 !important; text-align: center; padding: 20px; }
        pre { border-radius: 10px; }
        .code-container { position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="fas fa-code"></i> Generated Automation Test</h2>
                        <p class="mb-0 mt-1">Scenario-driven Java Selenium (TestNG, POM)</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="mb-3">Scenario</h5>
                        <div class="alert alert-secondary" th:text="${scenario}"></div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0"><i class="fas fa-file-code"></i> Test Class</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="copyBlock('testCode')"><i class="fas fa-copy"></i> Copy</button>
                                <button class="btn btn-sm btn-outline-primary" onclick="downloadBlock('testCode','GeneratedTest.java')"><i class="fas fa-download"></i> Download</button>
                            </div>
                        </div>
                        <div class="code-container">
                            <pre class="language-java"><code id="testCode"></code></pre>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="/" class="btn btn-success"><i class="fas fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Injected by Thymeleaf with proper JS escaping
        const full = /*[[${automationCode}]]*/ "";

        function extractJavaBlock(md) {
            if (!md) return '';
            const re = /```java\n([\s\S]*?)\n```/;
            const m = re.exec(md);
            return m ? m[1] : md; // fallback if provider didn't fence
        }
        function setCode(id, code) {
            const el = document.getElementById(id);
            el.textContent = code || '// No code generated';
            Prism.highlightElement(el);
        }
        function copyBlock(id) {
            const code = document.getElementById(id).textContent;
            navigator.clipboard.writeText(code);
        }
        function downloadBlock(id, filename) {
            const code = document.getElementById(id).textContent;
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        document.addEventListener('DOMContentLoaded', function() {
            setCode('testCode', extractJavaBlock(full));
        });
    </script>
</body>
</html>
