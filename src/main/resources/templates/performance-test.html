<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Performance Test Scenario Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .scenario-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .scenario-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .scenario-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .scenario-type {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .scenario-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
        }

        .detail-value {
            color: #333;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fcc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="langDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-globe fa-lg me-2"></i>
                    <span id="currentLangLabel">EN</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                    <li><a class="dropdown-item lang-option" href="#" data-lang="en"><i class="fa-solid fa-language me-2"></i> English</a></li>
                    <li><a class="dropdown-item lang-option" href="#" data-lang="ar"><i class="fa-solid fa-language me-2"></i> العربية</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <h1 id="headerTitle">🤖 Intelligent Performance Test Scenario Generator</h1>
            <p id="headerSubtitle">Generate performance test scenarios using AI</p>
        </div>

        <div class="content">
            <div id="results" class="results" style="display:block;">
                <h3 id="resultsTitle">📋 Generated Performance Test Plan</h3>
                <div id="scenariosList"></div>
                <div class="mt-3">
                    <a href="/" class="btn" style="background:#333"><i class="fas fa-arrow-left"></i> Back</a>
                </div>
            </div>
            <div id="noData" class="error" style="display:none;">No generated plan found. Please generate a plan from the previous screen.</div>
        </div>
    </div>

    <script>

        function displayResults(plan) {
            const resultsDiv = document.getElementById('results');
            const scenariosList = document.getElementById('scenariosList');
            
            const locale = (window.currentLang || 'en') === 'ar' ? 'ar-SA' : 'en-US';
            scenariosList.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-header">
                        <div class="scenario-title">${plan.planName}</div>
                        <div id="planTag" class="scenario-type">Comprehensive Plan</div>
                    </div>
                    <div class="scenario-details">
                        <div class="detail-item">
                            <div id="labelPlanId" class="detail-label">Plan ID</div>
                            <div class="detail-value">${plan.planId}</div>
                        </div>
                        <div class="detail-item">
                            <div id="labelSystem" class="detail-label">System</div>
                            <div class="detail-value">${plan.systemName}</div>
                        </div>
                        <div class="detail-item">
                            <div id="labelCreatedDate" class="detail-label">Created</div>
                            <div class="detail-value">${new Date(plan.createdDate).toLocaleString(locale)}</div>
                        </div>
                        <div class="detail-item">
                            <div id="labelEstimatedDuration" class="detail-label">Estimated Duration</div>
                            <div class="detail-value">${plan.estimatedDuration}</div>
                        </div>
                    </div>
                </div>
            `;

            plan.scenarios.forEach(scenario => {
                const scenarioCard = document.createElement('div');
                scenarioCard.className = 'scenario-card';
                scenarioCard.innerHTML = `
                    <div class="scenario-header">
                        <div class="scenario-title">${scenario.scenarioName}</div>
                        <div class="scenario-type">${getScenarioTypeName(scenario.scenarioType)}</div>
                    </div>
                    <p style="margin-bottom: 15px; color: #666;">${scenario.description}</p>
                    <div class="scenario-details">
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="targetUsers">Target Users</div>
                            <div class="detail-value">${scenario.targetUsers}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="rampUpTime">Ramp-up Time</div>
                            <div class="detail-value">${scenario.rampUpTime}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="testDuration">Test Duration</div>
                            <div class="detail-value">${scenario.testDuration}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="priority">Priority</div>
                            <div class="detail-value">${scenario.priority}/5</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong id="testStepsTitle" style="color: #667eea;">Test Steps:</strong>
                        <ul style="margin-top: 10px; padding-right: 20px;">
                            ${scenario.testSteps.map(step => `<li>${step}</li>`).join('')}
                        </ul>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong id="successCriteriaTitle" style="color: #667eea;">Success Criteria:</strong>
                        <ul style="margin-top: 10px; padding-right: 20px;">
                            ${scenario.successCriteria.map(criteria => `<li>${criteria}</li>`).join('')}
                        </ul>
                    </div>
                `;
                scenariosList.appendChild(scenarioCard);
            });

            resultsDiv.style.display = 'block';
            document.getElementById('noData').style.display = 'none';
        }

        function getScenarioTypeName(type) {
            const lang = window.currentLang || 'en';
            const types = {
                en: {
                    'STRESS': 'Stress Test',
                    'SOAK': 'Soak Test',
                    'VOLUME': 'Volume Test',
                    'SPIKE': 'Spike Test',
                    'SCALABILITY': 'Scalability Test'
                },
                ar: {
                    'STRESS': 'اختبار الضغط',
                    'SOAK': 'اختبار التحمل',
                    'VOLUME': 'اختبار الحجم',
                    'SPIKE': 'اختبار الذروة',
                    'SCALABILITY': 'اختبار التوسع'
                }
            };
            return (types[lang] && types[lang][type]) ? types[lang][type] : type;
        }

        // Load plan from localStorage
        (function(){
            try {
                const s = localStorage.getItem('perfPlan');
                if (!s) { document.getElementById('noData').style.display = 'block'; return; }
                const plan = JSON.parse(s);
                displayResults(plan);
            } catch (e) {
                document.getElementById('noData').style.display = 'block';
            }
        })();

        function applyLanguage(lang) {
            window.currentLang = lang;
            document.documentElement.lang = lang === 'ar' ? 'ar' : 'en';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            const t = translations[lang];
            const setText = (id, key) => { const el = document.getElementById(id); if (el && t[key]) el.textContent = t[key]; };
            const setTitle = (id, key) => { const el = document.getElementById(id); if (el && t[key]) el.setAttribute('title', t[key]); };

            setText('headerTitle', 'headerTitle');
            setText('headerSubtitle', 'headerSubtitle');
            setText('secBasicInfo', 'secBasicInfo');
            setText('labelSystemType', 'labelSystemType');
            setText('optSystemPlaceholder', 'optSystemPlaceholder');
            setText('optSystemEcom', 'optSystemEcom');
            setText('optSystemBank', 'optSystemBank');
            setText('optSystemHealth', 'optSystemHealth');
            setText('optSystemEdu', 'optSystemEdu');
            setText('optSystemGov', 'optSystemGov');
            setText('optSystemSocial', 'optSystemSocial');
            setText('optSystemGaming', 'optSystemGaming');
            setText('optSystemEnterprise', 'optSystemEnterprise');
            setText('labelExpectedUsers', 'labelExpectedUsers');
            setText('labelDataVolume', 'labelDataVolume');
            setText('labelEnv', 'labelEnv');
            setText('optEnvPlaceholder', 'optEnvPlaceholder');
            setText('optEnvDev', 'optEnvDev');
            setText('optEnvStaging', 'optEnvStaging');
            setText('optEnvProdLike', 'optEnvProdLike');
            setText('optEnvProd', 'optEnvProd');
            setText('secCommonOps', 'secCommonOps');
            setText('labelOpLogin', 'labelOpLogin');
            setText('labelOpSearch', 'labelOpSearch');
            setText('labelOpAddProduct', 'labelOpAddProduct');
            setText('labelOpViewPage', 'labelOpViewPage');
            setText('labelOpUploadFile', 'labelOpUploadFile');
            setText('secPeakTimes', 'secPeakTimes');
            setText('labelPeakMorning', 'labelPeakMorning');
            setText('labelPeakAfternoon', 'labelPeakAfternoon');
            setText('labelPeakEvening', 'labelPeakEvening');
            setText('generateBtn', 'generateBtn');
            setText('loadingText', 'loadingText');
            setText('resultsTitle', 'resultsTitle');
            setText('planTag', 'planTag');
            setText('labelPlanId', 'labelPlanId');
            setText('labelSystem', 'labelSystem');
            setText('labelCreatedDate', 'labelCreatedDate');
            setText('labelEstimatedDuration', 'labelEstimatedDuration');

            // Update details labels in scenario cards (created dynamically)
            document.querySelectorAll('[data-i18n="targetUsers"]').forEach(el => el.textContent = t.targetUsers);
            document.querySelectorAll('[data-i18n="rampUpTime"]').forEach(el => el.textContent = t.rampUpTime);
            document.querySelectorAll('[data-i18n="testDuration"]').forEach(el => el.textContent = t.testDuration);
            document.querySelectorAll('[data-i18n="priority"]').forEach(el => el.textContent = t.priority);
            const stepsTitle = document.getElementById('testStepsTitle'); if (stepsTitle) stepsTitle.textContent = t.testStepsTitle;

            setTitle('tipOpViewPage', 'tipOpViewPage');
            setTitle('tipOpUploadFile', 'tipOpUploadFile');

            setTitle('tipPeakAfternoon', 'tipPeakAfternoon');
            setTitle('tipPeakEvening', 'tipPeakEvening');

        function setLangUI(lang) {
            document.documentElement.lang = lang === 'ar' ? 'ar' : 'en';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('currentLangLabel').textContent = lang === 'ar' ? 'AR' : 'EN';
            if (typeof applyPerfLang === 'function') applyPerfLang(lang);
            if (typeof applyLanguage === 'function') applyLanguage(lang);
            if (typeof applyLang === 'function') applyLang(lang);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('siteLang') || 'en';
            setLangUI(savedLang);
            document.querySelectorAll('.lang-option').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    localStorage.setItem('siteLang', lang);
                    setLangUI(lang);
                });
            });
        });
    </script>
</body>
</html>
