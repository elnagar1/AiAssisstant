<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTO Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="/charts.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0b1220 0%, #020617 100%);
            min-height: 100vh;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
            color: #e5e7eb;
        }
        .page-container { padding: 24px 12px; }
        .card-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
            color: #e5e7eb;
        }
        .card-header-gradient {
            background: linear-gradient(45deg, #22c55e, #3b82f6);
            color: #fff;
            border-radius: 16px 16px 0 0 !important;
            padding: 20px;
            text-align: center;
        }
        .section-title { 
            border-bottom: 1px solid #334155; 
            padding-bottom: 10px; 
            margin-bottom: 16px; 
            color: #e2e8f0; 
        }
        .stats-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3ecbf7;
            margin-bottom: 10px;
        }
        .stats-label {
            color: #cbd5e1;
            font-size: 1rem;
            font-weight: 500;
        }
        .chart-section {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container page-container">
        <div class="row justify-content-center">
            <div class="col-xl-12">
                <!-- Header -->
                <div class="card card-glass mb-4">
                    <div class="card-header-gradient">
                        <h1 class="h3 mb-0">
                            <i class="fa-solid fa-chart-line me-2"></i>
                            CTO Management Dashboard
                        </h1>
                        <div class="small opacity-75 mt-1">Real-time project analytics and insights</div>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="totalIssues">0</div>
                            <div class="stats-label">Total Issues</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="openIssues">0</div>
                            <div class="stats-label">Open Issues</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="inProgressIssues">0</div>
                            <div class="stats-label">In Progress</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="resolvedIssues">0</div>
                            <div class="stats-label">Resolved</div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row mb-4">
                    <!-- Status Distribution Chart -->
                    <div class="col-md-6">
                        <div id="statusChart" class="chart-section">
                            <div class="chart-loading">
                                <i class="fas fa-spinner"></i>
                                Loading Status Distribution...
                            </div>
                        </div>
                    </div>

                    <!-- Issue Types Chart -->
                    <div class="col-md-6">
                        <div id="issueTypesChart" class="chart-section">
                            <div class="chart-loading">
                                <i class="fas fa-spinner"></i>
                                Loading Issue Types...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="row">
                    <div class="col-12">
                        <div class="card card-glass">
                            <div class="card-body text-center">
                                <h5 class="card-title mb-3">Dashboard Actions</h5>
                                <div class="d-flex gap-3 justify-content-center flex-wrap">
                                    <button class="btn btn-primary" onclick="refreshData()">
                                        <i class="fas fa-sync-alt me-2"></i>Refresh Data
                                    </button>
                                    <button class="btn btn-primary" onclick="exportReport()">
                                        <i class="fas fa-download me-2"></i>Export Report
                                    </button>
                                    <button class="btn btn-primary" onclick="generateInsights()">
                                        <i class="fas fa-lightbulb me-2"></i>Generate Insights
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/charts.js"></script>
    <script src="/canvas-fix.js"></script>
    <script>
        // Sample data for demonstration
        const sampleData = {
            statusData: [
                { status: 'Open', count: 15 },
                { status: 'In Progress', count: 8 },
                { status: 'Resolved', count: 12 },
                { status: 'Closed', count: 25 },
                { status: 'Reopened', count: 3 }
            ],
            issueTypesData: [
                { type: 'Bug', count: 20 },
                { type: 'Story', count: 15 },
                { type: 'Task', count: 10 },
                { type: 'Epic', count: 3 },
                { type: 'Subtask', count: 7 }
            ]
        };

        // Initialize dashboard
        function initializeDashboard() {
            // Update statistics
            updateStatistics();
            
            // Create charts
            if (window.modernCharts) {
                window.modernCharts.createStatusChart('statusChart', sampleData.statusData);
                window.modernCharts.createIssueTypesChart('issueTypesChart', sampleData.issueTypesData);
            } else {
                // Fallback if modernCharts is not available
                createFallbackCharts();
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = sampleData.statusData.reduce((sum, item) => sum + item.count, 0);
            const open = sampleData.statusData.find(item => item.status === 'Open')?.count || 0;
            const inProgress = sampleData.statusData.find(item => item.status === 'In Progress')?.count || 0;
            const resolved = sampleData.statusData.find(item => item.status === 'Resolved')?.count || 0;

            document.getElementById('totalIssues').textContent = total;
            document.getElementById('openIssues').textContent = open;
            document.getElementById('inProgressIssues').textContent = inProgress;
            document.getElementById('resolvedIssues').textContent = resolved;
        }

        // Create fallback charts if modernCharts is not available
        function createFallbackCharts() {
            // Status Chart
            const statusContainer = document.getElementById('statusChart');
            statusContainer.innerHTML = `
                <h3 class="chart-title">
                    <i class="fas fa-chart-bar"></i>
                    Status Distribution
                </h3>
                <div class="status-chart">
                    ${sampleData.statusData.map(item => {
                        const percentage = (item.count / sampleData.statusData.reduce((sum, i) => sum + i.count, 0)) * 100;
                        return `
                            <div class="status-item">
                                <div class="status-label">${item.status}</div>
                                <div class="status-bar">
                                    <div class="status-fill status-${item.status.toLowerCase().replace(/\s+/g, '-')}" 
                                         style="width: ${percentage}%"></div>
                                </div>
                                <div class="status-count">${item.count}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            // Issue Types Chart
            const issueTypesContainer = document.getElementById('issueTypesChart');
            issueTypesContainer.innerHTML = `
                <h3 class="chart-title">
                    <i class="fas fa-chart-pie"></i>
                    Issue Types
                </h3>
                <div class="issue-types-chart">
                    ${sampleData.issueTypesData.map(item => {
                        const percentage = (item.count / sampleData.issueTypesData.reduce((sum, i) => sum + i.count, 0)) * 100;
                        const icon = getIssueTypeIcon(item.type);
                        return `
                            <div class="issue-type-card issue-${item.type.toLowerCase()}">
                                <div class="issue-type-icon">${icon}</div>
                                <div class="issue-type-name">${item.type}</div>
                                <div class="issue-type-count">${item.count}</div>
                                <div class="issue-type-percentage">${percentage.toFixed(1)}%</div>
                                <div class="issue-progress">
                                    <div class="issue-progress-fill status-${item.type.toLowerCase()}" 
                                         style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Get issue type icon
        function getIssueTypeIcon(type) {
            const icons = {
                'Bug': '<i class="fas fa-bug"></i>',
                'Story': '<i class="fas fa-book"></i>',
                'Task': '<i class="fas fa-tasks"></i>',
                'Epic': '<i class="fas fa-flag"></i>',
                'Subtask': '<i class="fas fa-list-ul"></i>'
            };
            return icons[type] || '<i class="fas fa-question"></i>';
        }

        // Action functions
        function refreshData() {
            // Show loading state
            if (window.modernCharts) {
                window.modernCharts.showLoading('statusChart', 'Refreshing status data...');
                window.modernCharts.showLoading('issueTypesChart', 'Refreshing issue types...');
            }

            // Simulate data refresh
            setTimeout(() => {
                // Generate new random data
                const newStatusData = sampleData.statusData.map(item => ({
                    ...item,
                    count: Math.floor(Math.random() * 30) + 1
                }));

                const newIssueTypesData = sampleData.issueTypesData.map(item => ({
                    ...item,
                    count: Math.floor(Math.random() * 25) + 1
                }));

                // Update charts
                if (window.modernCharts) {
                    window.modernCharts.updateStatusChart('statusChart', newStatusData);
                    window.modernCharts.updateIssueTypesChart('issueTypesChart', newIssueTypesData);
                }

                // Update statistics
                updateStatistics();
            }, 1500);
        }

        function exportReport() {
            // Create a simple report
            const report = {
                timestamp: new Date().toISOString(),
                statistics: {
                    totalIssues: document.getElementById('totalIssues').textContent,
                    openIssues: document.getElementById('openIssues').textContent,
                    inProgressIssues: document.getElementById('inProgressIssues').textContent,
                    resolvedIssues: document.getElementById('resolvedIssues').textContent
                },
                statusDistribution: sampleData.statusData,
                issueTypes: sampleData.issueTypesData
            };

            // Download as JSON
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cto-dashboard-report-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function generateInsights() {
            alert('AI Insights feature coming soon! This will analyze your data and provide actionable recommendations.');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeDashboard, 1000);
        });
    </script>
</body>
</html>
