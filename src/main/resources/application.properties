# Application Configuration
spring.application.name=Test Analyst AI Assistant
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# AI Provider Configuration
# Options: demo, ollama, openai, huggingface, gemini
ai.provider=gemini

# OpenAI Configuration (Paid - $0.002 per 1K tokens)
openai.api.key=your-api-key-here

# Ollama Configuration (Completely Free - Local AI)
# Install from: https://ollama.ai
# Run: ollama pull llama2
ollama.url=http://localhost:11434

# Hugging Face Configuration (Free Tier Available)
# Get free key from: https://huggingface.co/settings/tokens
huggingface.api.key=your-hf-key-here

# Google Gemini Configuration (Free Tier Available)
# Get free key from: https://ai.google.dev/
gemini.api.key=AIzaSyDPn7yPBqIK_BHf-sMWVc9zJqpHKMG84xo

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.Madfoat.Learning=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

