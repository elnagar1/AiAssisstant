<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Performance Test Scenario Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .scenario-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .scenario-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .scenario-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .scenario-type {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .scenario-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
        }

        .detail-value {
            color: #333;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fcc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">🤖 Intelligent Performance Test Scenario Generator</h1>
            <p id="headerSubtitle">Generate performance test scenarios using AI</p>
            <div style="margin-top:12px;">
                <label for="langSelect" style="font-weight:600; margin-right:8px;">Language:</label>
                <select id="langSelect" style="padding:6px 10px; border-radius:8px; border:1px solid rgba(255,255,255,.5); background: rgba(255,255,255,.15); color: #fff;">
                    <option value="en" selected>English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </div>

        <div class="content">
            <form id="performanceTestForm">
                <div class="form-section">
                    <h3 id="secBasicInfo">📊 Basic System Information</h3>
                    
                    <div class="form-group">
                        <label id="labelSystemType" for="systemType">System Type:</label>
                        <select id="systemType" name="systemType" required>
                            <option id="optSystemPlaceholder" value="">Select system type</option>
                            <option id="optSystemEcom" value="E_COMMERCE">E-commerce</option>
                            <option id="optSystemBank" value="BANKING">Banking</option>
                            <option id="optSystemHealth" value="HEALTHCARE">Healthcare</option>
                            <option id="optSystemEdu" value="EDUCATION">Education</option>
                            <option id="optSystemGov" value="GOVERNMENT">Government</option>
                            <option id="optSystemSocial" value="SOCIAL_MEDIA">Social Media</option>
                            <option id="optSystemGaming" value="GAMING">Gaming</option>
                            <option id="optSystemEnterprise" value="ENTERPRISE">Enterprise</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="labelExpectedUsers" for="expectedUsers">Expected Users:</label>
                        <input type="number" id="expectedUsers" name="expectedUsers" min="1" max="100000" required>
                    </div>

                    <div class="form-group">
                        <label id="labelDataVolume" for="dataVolume">Data Volume (records):</label>
                        <input type="number" id="dataVolume" name="dataVolume" min="1000" max="10000000" required>
                    </div>

                    <div class="form-group">
                        <label id="labelEnv" for="deploymentEnvironment">Deployment Environment:</label>
                        <select id="deploymentEnvironment" name="deploymentEnvironment" required>
                            <option id="optEnvPlaceholder" value="">Select environment</option>
                            <option id="optEnvDev" value="DEVELOPMENT">Development</option>
                            <option id="optEnvStaging" value="STAGING">Staging</option>
                            <option id="optEnvProdLike" value="PRODUCTION_LIKE">Production-like</option>
                            <option id="optEnvProd" value="PRODUCTION">Production</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3 id="secCommonOps">🔄 Common Operations</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="login" name="commonOperations" value="تسجيل الدخول">
                            <label id="labelOpLogin" for="login">Login</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="search" name="commonOperations" value="البحث">
                            <label id="labelOpSearch" for="search">Search</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="addProduct" name="commonOperations" value="إضافة منتج">
                            <label id="labelOpAddProduct" for="addProduct">Add Product</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="viewPage" name="commonOperations" value="عرض الصفحة">
                            <label id="labelOpViewPage" for="viewPage">View Page</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="uploadFile" name="commonOperations" value="تحميل ملف">
                            <label id="labelOpUploadFile" for="uploadFile">Upload File</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 id="secPeakTimes">⏰ Peak Times</h3>
                    <div class="form-group">
                        <label id="labelPeakMorning" for="peakTimeMorning">Morning peak (users):</label>
                        <input type="number" id="peakTimeMorning" name="peakTimes" placeholder="e.g. 500" min="0">
                    </div>
                    <div class="form-group">
                        <label id="labelPeakAfternoon" for="peakTimeAfternoon">Afternoon peak (users):</label>
                        <input type="number" id="peakTimeAfternoon" name="peakTimes" placeholder="e.g. 800" min="0">
                    </div>
                    <div class="form-group">
                        <label id="labelPeakEvening" for="peakTimeEvening">Evening peak (users):</label>
                        <input type="number" id="peakTimeEvening" name="peakTimes" placeholder="e.g. 1200" min="0">
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    🚀 Generate Performance Test Scenarios
                </button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p id="loadingText">Generating performance test scenarios...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results">
                <h3 id="resultsTitle">📋 Generated Performance Test Plan</h3>
                <div id="scenariosList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('performanceTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const requestData = {
                systemType: formData.get('systemType'),
                expectedUsers: parseInt(formData.get('expectedUsers')),
                dataVolume: parseInt(formData.get('dataVolume')),
                deploymentEnvironment: formData.get('deploymentEnvironment'),
                commonOperations: Array.from(formData.getAll('commonOperations')),
                peakTimes: {
                    morning: parseInt(formData.get('peakTimeMorning')) || 0,
                    afternoon: parseInt(formData.get('peakTimeAfternoon')) || 0,
                    evening: parseInt(formData.get('peakTimeEvening')) || 0
                }
            };

            // إظهار حالة التحميل
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch('/api/performance-test/generate-scenarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Server response error');
                }

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        });

        function displayResults(plan) {
            const resultsDiv = document.getElementById('results');
            const scenariosList = document.getElementById('scenariosList');
            
            const locale = (window.currentLang || 'en') === 'ar' ? 'ar-SA' : 'en-US';
            scenariosList.innerHTML = `
                <div class="scenario-card">
                    <div class="scenario-header">
                        <div class="scenario-title">${plan.planName}</div>
                        <div id="planTag" class="scenario-type">Comprehensive Plan</div>
                    </div>
                    <div class="scenario-details">
                        <div class="detail-item">
                            <div id="labelPlanId" class="detail-label">Plan ID</div>
                            <div class="detail-value">${plan.planId}</div>
                        </div>
                        <div class="detail-item">
                            <div id="labelSystem" class="detail-label">System</div>
                            <div class="detail-value">${plan.systemName}</div>
                        </div>
                        <div class="detail-item">
                            <div id="labelCreatedDate" class="detail-label">Created</div>
                            <div class="detail-value">${new Date(plan.createdDate).toLocaleString(locale)}</div>
                        </div>
                        <div class="detail-item">
                            <div id="labelEstimatedDuration" class="detail-label">Estimated Duration</div>
                            <div class="detail-value">${plan.estimatedDuration}</div>
                        </div>
                    </div>
                </div>
            `;

            plan.scenarios.forEach(scenario => {
                const scenarioCard = document.createElement('div');
                scenarioCard.className = 'scenario-card';
                scenarioCard.innerHTML = `
                    <div class="scenario-header">
                        <div class="scenario-title">${scenario.scenarioName}</div>
                        <div class="scenario-type">${getScenarioTypeName(scenario.scenarioType)}</div>
                    </div>
                    <p style="margin-bottom: 15px; color: #666;">${scenario.description}</p>
                    <div class="scenario-details">
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="targetUsers">Target Users</div>
                            <div class="detail-value">${scenario.targetUsers}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="rampUpTime">Ramp-up Time</div>
                            <div class="detail-value">${scenario.rampUpTime}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="testDuration">Test Duration</div>
                            <div class="detail-value">${scenario.testDuration}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label" data-i18n="priority">Priority</div>
                            <div class="detail-value">${scenario.priority}/5</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong id="testStepsTitle" style="color: #667eea;">Test Steps:</strong>
                        <ul style="margin-top: 10px; padding-right: 20px;">
                            ${scenario.testSteps.map(step => `<li>${step}</li>`).join('')}
                        </ul>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong id="successCriteriaTitle" style="color: #667eea;">Success Criteria:</strong>
                        <ul style="margin-top: 10px; padding-right: 20px;">
                            ${scenario.successCriteria.map(criteria => `<li>${criteria}</li>`).join('')}
                        </ul>
                    </div>
                `;
                scenariosList.appendChild(scenarioCard);
            });

            resultsDiv.style.display = 'block';
        }

        function getScenarioTypeName(type) {
            const lang = window.currentLang || 'en';
            const types = {
                en: {
                    'STRESS': 'Stress Test',
                    'SOAK': 'Soak Test',
                    'VOLUME': 'Volume Test',
                    'SPIKE': 'Spike Test',
                    'SCALABILITY': 'Scalability Test'
                },
                ar: {
                    'STRESS': 'اختبار الضغط',
                    'SOAK': 'اختبار التحمل',
                    'VOLUME': 'اختبار الحجم',
                    'SPIKE': 'اختبار الذروة',
                    'SCALABILITY': 'اختبار التوسع'
                }
            };
            return (types[lang] && types[lang][type]) ? types[lang][type] : type;
        }

        // Simple language toggle (EN default with AR option)
        const translations = {
            en: {
                headerTitle: '🤖 Intelligent Performance Test Scenario Generator',
                headerSubtitle: 'Generate performance test scenarios using AI',
                secBasicInfo: '📊 Basic System Information',
                labelSystemType: 'System Type:',
                optSystemPlaceholder: 'Select system type',
                optSystemEcom: 'E-commerce',
                optSystemBank: 'Banking',
                optSystemHealth: 'Healthcare',
                optSystemEdu: 'Education',
                optSystemGov: 'Government',
                optSystemSocial: 'Social Media',
                optSystemGaming: 'Gaming',
                optSystemEnterprise: 'Enterprise',
                labelExpectedUsers: 'Expected Users:',
                labelDataVolume: 'Data Volume (records):',
                labelEnv: 'Deployment Environment:',
                optEnvPlaceholder: 'Select environment',
                optEnvDev: 'Development',
                optEnvStaging: 'Staging',
                optEnvProdLike: 'Production-like',
                optEnvProd: 'Production',
                secCommonOps: '🔄 Common Operations',
                labelOpLogin: 'Login',
                labelOpSearch: 'Search',
                labelOpAddProduct: 'Add Product',
                labelOpViewPage: 'View Page',
                labelOpUploadFile: 'Upload File',
                secPeakTimes: '⏰ Peak Times',
                labelPeakMorning: 'Morning peak (users):',
                labelPeakAfternoon: 'Afternoon peak (users):',
                labelPeakEvening: 'Evening peak (users):',
                generateBtn: '🚀 Generate Performance Test Scenarios',
                loadingText: 'Generating performance test scenarios...',
                resultsTitle: '📋 Generated Performance Test Plan',
                planTag: 'Comprehensive Plan',
                labelPlanId: 'Plan ID',
                labelSystem: 'System',
                labelCreatedDate: 'Created',
                labelEstimatedDuration: 'Estimated Duration',
                targetUsers: 'Target Users',
                rampUpTime: 'Ramp-up Time',
                testDuration: 'Test Duration',
                priority: 'Priority',
                testStepsTitle: 'Test Steps:',
                successCriteriaTitle: 'Success Criteria:'
            },
            ar: {
                headerTitle: '🤖 مولد سيناريوهات اختبار الأداء الذكي',
                headerSubtitle: 'توليد سيناريوهات اختبار الأداء باستخدام الذكاء الاصطناعي',
                secBasicInfo: '📊 معلومات النظام الأساسية',
                labelSystemType: 'نوع النظام:',
                optSystemPlaceholder: 'اختر نوع النظام',
                optSystemEcom: 'متجر إلكتروني',
                optSystemBank: 'نظام مصرفي',
                optSystemHealth: 'نظام صحي',
                optSystemEdu: 'نظام تعليمي',
                optSystemGov: 'نظام حكومي',
                optSystemSocial: 'وسائل التواصل الاجتماعي',
                optSystemGaming: 'نظام ألعاب',
                optSystemEnterprise: 'نظام مؤسسي',
                labelExpectedUsers: 'عدد المستخدمين المتوقعين:',
                labelDataVolume: 'حجم البيانات (عدد السجلات):',
                labelEnv: 'بيئة النشر:',
                optEnvPlaceholder: 'اختر بيئة النشر',
                optEnvDev: 'بيئة التطوير',
                optEnvStaging: 'بيئة الاختبار',
                optEnvProdLike: 'بيئة مشابهة للإنتاج',
                optEnvProd: 'بيئة الإنتاج',
                secCommonOps: '🔄 العمليات الشائعة',
                labelOpLogin: 'تسجيل الدخول',
                labelOpSearch: 'البحث',
                labelOpAddProduct: 'إضافة منتج',
                labelOpViewPage: 'عرض الصفحة',
                labelOpUploadFile: 'تحميل ملف',
                secPeakTimes: '⏰ أوقات الذروة',
                labelPeakMorning: 'ذروة الصباح (عدد المستخدمين):',
                labelPeakAfternoon: 'ذروة الظهر (عدد المستخدمين):',
                labelPeakEvening: 'ذروة المساء (عدد المستخدمين):',
                generateBtn: '🚀 توليد سيناريوهات اختبار الأداء',
                loadingText: 'جاري توليد سيناريوهات اختبار الأداء...',
                resultsTitle: '📋 خطة اختبار الأداء المولدة',
                planTag: 'خطة شاملة',
                labelPlanId: 'معرف الخطة',
                labelSystem: 'النظام',
                labelCreatedDate: 'تاريخ الإنشاء',
                labelEstimatedDuration: 'المدة المتوقعة',
                targetUsers: 'المستخدمين المستهدفين',
                rampUpTime: 'وقت الزيادة التدريجية (دقيقة)',
                testDuration: 'مدة الاختبار (دقيقة)',
                priority: 'الأولوية',
                testStepsTitle: 'خطوات الاختبار:',
                successCriteriaTitle: 'معايير النجاح:'
            }
        };

        function applyLanguage(lang) {
            window.currentLang = lang;
            document.documentElement.lang = lang === 'ar' ? 'ar' : 'en';
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            const t = translations[lang];
            const setText = (id, key) => { const el = document.getElementById(id); if (el && t[key]) el.textContent = t[key]; };

            setText('headerTitle', 'headerTitle');
            setText('headerSubtitle', 'headerSubtitle');
            setText('secBasicInfo', 'secBasicInfo');
            setText('labelSystemType', 'labelSystemType');
            setText('optSystemPlaceholder', 'optSystemPlaceholder');
            setText('optSystemEcom', 'optSystemEcom');
            setText('optSystemBank', 'optSystemBank');
            setText('optSystemHealth', 'optSystemHealth');
            setText('optSystemEdu', 'optSystemEdu');
            setText('optSystemGov', 'optSystemGov');
            setText('optSystemSocial', 'optSystemSocial');
            setText('optSystemGaming', 'optSystemGaming');
            setText('optSystemEnterprise', 'optSystemEnterprise');
            setText('labelExpectedUsers', 'labelExpectedUsers');
            setText('labelDataVolume', 'labelDataVolume');
            setText('labelEnv', 'labelEnv');
            setText('optEnvPlaceholder', 'optEnvPlaceholder');
            setText('optEnvDev', 'optEnvDev');
            setText('optEnvStaging', 'optEnvStaging');
            setText('optEnvProdLike', 'optEnvProdLike');
            setText('optEnvProd', 'optEnvProd');
            setText('secCommonOps', 'secCommonOps');
            setText('labelOpLogin', 'labelOpLogin');
            setText('labelOpSearch', 'labelOpSearch');
            setText('labelOpAddProduct', 'labelOpAddProduct');
            setText('labelOpViewPage', 'labelOpViewPage');
            setText('labelOpUploadFile', 'labelOpUploadFile');
            setText('secPeakTimes', 'secPeakTimes');
            setText('labelPeakMorning', 'labelPeakMorning');
            setText('labelPeakAfternoon', 'labelPeakAfternoon');
            setText('labelPeakEvening', 'labelPeakEvening');
            setText('generateBtn', 'generateBtn');
            setText('loadingText', 'loadingText');
            setText('resultsTitle', 'resultsTitle');
            setText('planTag', 'planTag');
            setText('labelPlanId', 'labelPlanId');
            setText('labelSystem', 'labelSystem');
            setText('labelCreatedDate', 'labelCreatedDate');
            setText('labelEstimatedDuration', 'labelEstimatedDuration');

            // Update details labels in scenario cards (created dynamically)
            document.querySelectorAll('[data-i18n="targetUsers"]').forEach(el => el.textContent = t.targetUsers);
            document.querySelectorAll('[data-i18n="rampUpTime"]').forEach(el => el.textContent = t.rampUpTime);
            document.querySelectorAll('[data-i18n="testDuration"]').forEach(el => el.textContent = t.testDuration);
            document.querySelectorAll('[data-i18n="priority"]').forEach(el => el.textContent = t.priority);
            const stepsTitle = document.getElementById('testStepsTitle'); if (stepsTitle) stepsTitle.textContent = t.testStepsTitle;
            const succTitle = document.getElementById('successCriteriaTitle'); if (succTitle) succTitle.textContent = t.successCriteriaTitle;
            localStorage.setItem('perfLang', lang);
        }

        const langSelect = document.getElementById('langSelect');
        const savedLang = localStorage.getItem('perfLang') || 'en';
        if (langSelect) {
            langSelect.value = savedLang;
            applyLanguage(savedLang);
            langSelect.addEventListener('change', (e) => applyLanguage(e.target.value));
        } else {
            applyLanguage(savedLang);
        }
    </script>
</body>
</html>
