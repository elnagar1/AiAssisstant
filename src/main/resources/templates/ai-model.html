<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="fas fa-robot me-2"></i>AI Knowledge Console</h4>
        <a href="/" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div class="row g-3">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">Ingest Data</div>
                <div class="card-body">
                    <form class="mb-3" th:action="@{/ai/ingest-text}" method="post">
                        <div class="mb-2"><label class="form-label">Title</label><input name="title" class="form-control" placeholder="e.g., Sprint 14 User Stories"></div>
                        <div class="mb-2"><label class="form-label">Text</label><textarea name="text" class="form-control" rows="4" placeholder="Paste user stories or test cases..."></textarea></div>
                        <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Text</button>
                    </form>
                    <form class="mb-3" th:action="@{/ai/ingest-file}" method="post" enctype="multipart/form-data">
                        <div class="mb-2"><label class="form-label">File (Excel/CSV/TXT/MD)</label><input class="form-control" type="file" name="file" accept=".xlsx,.xls,.csv,.txt,.md"></div>
                        <button class="btn btn-primary"><i class="fas fa-upload"></i> Upload File</button>
                    </form>
                    <form class="mb-3" th:action="@{/ai/connect-jira}" method="post">
                        <div class="mb-2"><label class="form-label">Jira Base URL</label><input name="baseUrl" class="form-control" placeholder="https://your-domain.atlassian.net"></div>
                        <div class="mb-2"><label class="form-label">Email</label><input name="email" class="form-control"></div>
                        <div class="mb-2"><label class="form-label">API Token</label><input name="token" class="form-control"></div>
                        <div class="mb-2"><label class="form-label">Project Key</label><input name="projectKey" class="form-control" placeholder="e.g., QA"></div>
                        <div class="mb-2"><label class="form-label">Max Issues</label><input name="maxIssues" class="form-control" type="number" value="25"></div>
                        <button class="btn btn-outline-primary"><i class="fab fa-jira"></i> Connect Jira</button>
                    </form>
                    <form class="mb-1" th:action="@{/ai/connect-slack}" method="post">
                        <div class="mb-2"><label class="form-label">Slack Bot Token</label><input name="token" class="form-control" placeholder="xoxb-..."></div>
                        <div class="mb-2"><label class="form-label">Channel ID</label><input name="channel" class="form-control" placeholder="C12345678"></div>
                        <div class="mb-2"><label class="form-label">Limit</label><input name="limit" class="form-control" type="number" value="50"></div>
                        <button class="btn btn-outline-primary"><i class="fab fa-slack"></i> Connect Slack</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card mb-3">
                <div class="card-header">Ask a Question</div>
                <div class="card-body">
                    <form th:action="@{/ai/ask}" method="post" class="mb-2">
                        <div class="input-group">
                            <input type="text" name="question" class="form-control" th:value="${lastQuestion}" placeholder="Ask about user stories, test cases, Jira issues, Slack discussions...">
                            <button class="btn btn-success"><i class="fas fa-paper-plane"></i> Ask</button>
                        </div>
                    </form>
                    <pre style="white-space: pre-wrap;" th:text="${answer}"></pre>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Indexed Documents</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead><tr><th>Title</th><th>Source</th><th>Created</th></tr></thead>
                            <tbody>
                            <tr th:each="d : ${docs}">
                                <td th:text="${d.title}"></td>
                                <td th:text="${d.source}"></td>
                                <td th:text="${d.createdAt}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
